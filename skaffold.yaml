apiVersion: skaffold/v4beta2
kind: Config
manifests:
  rawYaml:
    - ./k8s/secret/*
    - ./k8s/config/*
    - ./k8s/volumes/*
    - ./k8s/*

deploy:
  kubectl: {}
build:
  artifacts:
    - image: souravdeveloper/ecom-auth
      context: auth
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile
    # MFE Host Application
    - image: souravdeveloper/ecom-mfe-host
      context: mfe-client/host
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
          - src: src/**/*.tsx
            dest: .
          - src: src/**/*.css
            dest: .
      docker:
        dockerfile: Dockerfile
    
    # MFE User Application
    - image: souravdeveloper/ecom-mfe-user
      context: mfe-client/user
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
          - src: src/**/*.tsx
            dest: .
          - src: src/**/*.css
            dest: .
      docker:
        dockerfile: Dockerfile
    
    # MFE Dashboard Application
    - image: souravdeveloper/ecom-mfe-dashboard
      context: mfe-client/dashboard
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
          - src: src/**/*.tsx
            dest: .
          - src: src/**/*.css
            dest: .
      docker:
        dockerfile: Dockerfile
    
    # MFE Shared Library
    - image: souravdeveloper/ecom-mfe-shared
      context: mfe-client/shared
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
          - src: src/**/*.tsx
            dest: .
          - src: src/**/*.css
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: souravdeveloper/ecom-notification
      context: notification
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile

