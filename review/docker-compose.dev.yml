# Review Service Development Compose
services:
  review-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecom-review-dev
    restart: unless-stopped
    ports:
      - '3005:8080'
    environment:
      GIN_MODE: debug
      DB_HOST: ecom-postgres-dev
      DB_PORT: 5432
      DB_NAME: review_service
      DB_USER: postgres
      DB_PASS: password123
      REDIS_URL: redis://:password123@ecom-redis-dev:6379
      RABBITMQ_URL: amqp://admin:password123@ecom-rabbitmq-dev:5672
      JWT_SECRET: your-jwt-secret-key
    volumes:
      - .:/app
      - /app/tmp
    command: air -c .air.toml
    networks:
      - cloud-native-ecom-micro-service_ecom-network

networks:
  cloud-native-ecom-micro-service_ecom-network:
    external: true
