apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfe-host-depl
  labels:
    app: mfe-host
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mfe-host
  template:
    metadata:
      labels:
        app: mfe-host
    spec:
      containers:
        - name: mfe-host
          image: souravdeveloper/ecom-mfe-host
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mfe-host-srv
  labels:
    app: mfe-host
spec:
  selector:
    app: mfe-host
  ports:
    - name: mfe-host
      protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
