apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfe-user-depl
  labels:
    app: mfe-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mfe-user
  template:
    metadata:
      labels:
        app: mfe-user
    spec:
      containers:
        - name: mfe-user
          image: souravdeveloper/ecom-mfe-user
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mfe-user-srv
  labels:
    app: mfe-user
spec:
  selector:
    app: mfe-user
  ports:
    - name: mfe-user
      protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
