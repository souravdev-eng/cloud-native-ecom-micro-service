apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfe-dashboard-depl
  labels:
    app: mfe-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mfe-dashboard
  template:
    metadata:
      labels:
        app: mfe-dashboard
    spec:
      containers:
        - name: mfe-dashboard
          image: souravdeveloper/ecom-mfe-dashboard
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mfe-dashboard-srv
  labels:
    app: mfe-dashboard
spec:
  selector:
    app: mfe-dashboard
  ports:
    - name: mfe-dashboard
      protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
