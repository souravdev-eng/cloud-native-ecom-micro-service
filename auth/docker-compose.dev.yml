# Auth Service Development Compose
services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecom-auth-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_MONGODB_URL: mongodb://ecom-mongo-dev:27017/auth_service?authSource=admin
      MONGO_USER: admin
      MONGO_PASSWORD: password123
      JWT_KEY: your-jwt-secret-key
      REDIS_URL: redis://:password123@ecom-redis-dev:6379
      RABBITMQ_ENDPOINT: amqp://admin:password123@ecom-rabbitmq-dev:5672
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    command: npm start
    networks:
      - cloud-native-ecom-micro-service_ecom-network

networks:
  cloud-native-ecom-micro-service_ecom-network:
    external: true
