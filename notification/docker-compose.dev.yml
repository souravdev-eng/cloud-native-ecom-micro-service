# Notification Service Development Compose
services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecom-notification-dev
    restart: unless-stopped
    ports:
      - '3006:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://:password123@ecom-redis-dev:6379
      RABBITMQ_URL: amqp://admin:password123@ecom-rabbitmq-dev:5672
      # Email configuration
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    command: npm run dev
    networks:
      - cloud-native-ecom-micro-service_ecom-network

networks:
  cloud-native-ecom-micro-service_ecom-network:
    external: true
