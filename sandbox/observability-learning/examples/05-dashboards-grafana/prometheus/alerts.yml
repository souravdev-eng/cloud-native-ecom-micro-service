groups:
  - name: ecommerce_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s"

      # Low Order Rate
      - alert: LowOrderRate
        expr: |
          sum(rate(orders_created_total{status="success"}[15m])) < 0.1
        for: 10m
        labels:
          severity: warning
          team: business
        annotations:
          summary: "Low order rate"
          description: "Less than 6 orders per hour for the last 15 minutes"

      # Payment Failures
      - alert: HighPaymentFailureRate
        expr: |
          (
            sum(rate(payment_attempts_total{status="failed"}[5m]))
            /
            sum(rate(payment_attempts_total[5m]))
          ) > 0.1
        for: 5m
        labels:
          severity: critical
          team: payments
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"

      # Inventory Low Stock
      - alert: LowInventory
        expr: inventory_level < 5
        for: 1m
        labels:
          severity: warning
          team: operations
        annotations:
          summary: "Low inventory for {{ $labels.product_name }}"
          description: "Stock level is {{ $value }} for product {{ $labels.product_id }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"
